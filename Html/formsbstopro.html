<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <head><h2><b>Register for Event</b> </h2></head>

    <form >

        <label for="1">Name :</label>
        <input type="text" name="Name" id="1">

        <br>  <br>
        <label for="2">Email</label>
        <input type="email" name="email" id="2">

        <br><br>
        <label for="3">Contact</label>
        <input type="tel" name="Phone" id="3">

        <br><br>

        <label for="Occupation"> Occupation</label>
        <select name="Occupation" id="Occupation">
            <option value="Student"> Student</option>
            <option value="Professional">Professional</option>
        </select>
        <br><br><br>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="html">Html</label>
            <input type="checkbox" name="HTML" id="html">
            <br><br>
            <label for="Css">CSS</label>
            <input type="checkbox" name="CSS" id="Css">
            <br><br>
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" name="JavaScript" id="JavaScript">

            
        </fieldset>

        <br><br>
        <label for="txt">Comment:</label><br>
        <textarea name="comment" id="txt" cols="30" rows="10" placeholder="Enter your text"></textarea>

        <br>
        <input type="button" value="Register">
    </form>
    
</body>
</html>
